<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="Images/fv-ico.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f0c0829e22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sumash Tech: Trusted Mobile Shop in Bangladesh</title>
</head>
<body>
    <!-- header start -->
    <header>
        <nav class="navbar ">
            <div class="container">
                <a class="navbar-brand"><img src="Images/h.png" alt=""></a>
                <form class="d-flex" role="search">
                    <input class="form-control srh me-2" type="search" placeholder="Search for products..." aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass glass"></i>
                </form>
                <span class="navico">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="position-absolute bdg border-2 border-light translate-middle badge rounded-circle bg-danger">
                            0
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </span>
                    <i class="fa-regular fa-user"></i>
                </span>
            </div>
        </nav>
    </header>
    <!-- header end -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
